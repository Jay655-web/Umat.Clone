<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMAT_loginpage</title>
</head>
<body class="login-body">
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header"><h1>Student Sign In</h1></div>
            <div class="login-form"> 
                <form action="" method="post">
                    <label for="username">
                        <input class="input-field" type="text" id="username" name="username" placeholder="Username" required>
                        <br>
                    </label>
                    <label for="password">
                        <input  class="input-field" type="password" id="password" name="password" placeholder="Password" required>
                        <br>
                    </label>
                    <div class="link-forgot-password">
                        <a class="link-text" href="">Forgot Password ?</a>
                    </div>
                    <br>
                    <div>
                        <button class="login-form-button" type="submit">Sign In</button>
                    </div>
                </form>
            </div>
            <br>
            <br>
            <div class="login-footer">
                <div><a class="link-text" href="">Terms</a></div>
                <div><a class="link-text" href="">Plans</a></div>
                <div><a class="link-text" href="">Contact Us</a></div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
